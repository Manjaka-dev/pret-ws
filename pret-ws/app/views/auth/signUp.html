<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer votre compte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/signup.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container-fluid">
        <div class="row g-0 min-vh-100 align-items-center">
            <div class="col-md-6 d-none d-md-block illustration-col">
                <img src="/assets/img/login.png" alt="illustration" class="illustration-bg">
            </div>
            <div class="col-md-6 col-lg-5 mx-auto d-flex align-items-center justify-content-center min-vh-100">
                <div class="card shadow-lg rounded-4 w-100 my-4">
                    <div class="card-body p-4">
                        <h1 class="card-title text-center mb-4">Créer votre compte</h1>
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nom complet</label>
                                <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Johnathan Doe" required>
                                <div class="invalid-feedback" id="fullNameError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse e-mail</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="john.doe@example.com" required>
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                                <div class="invalid-feedback" id="passwordError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="••••••••" required>
                                <div class="invalid-feedback" id="confirmPasswordError"></div>
                            </div>
                            <button type="submit" class="btn btn-orange w-100">Créer mon compte</button>
                        </form>
                        <div class="text-center mt-3">
                            Vous avez déjà un compte ? <a href="#" class="fw-bold text-decoration-none">Se connecter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optionnel, pour certains composants) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = '/api';
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            if (!validateForm(data)) {
                return;
            }
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    showSuccess('Compte créé avec succès !');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    handleServerErrors(result.errors || result.message);
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Une erreur est survenue. Veuillez réessayer.');
            } finally {
                showLoading(false);
            }
        });
        function validateForm(data) {
            let isValid = true;
            if (!data.fullName.trim()) {
                showFieldError('fullName', 'Le nom complet est requis');
                isValid = false;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showFieldError('email', 'Adresse e-mail invalide');
                isValid = false;
            }
            if (data.password.length < 8) {
                showFieldError('password', 'Le mot de passe doit contenir au moins 8 caractères');
                isValid = false;
            }
            if (data.password !== data.confirmPassword) {
                showFieldError('confirmPassword', 'Les mots de passe ne correspondent pas');
                isValid = false;
            }
            return isValid;
        }
        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                errorElement.classList.add('d-block');
            }
            const input = document.getElementById(fieldName);
            if (input) {
                input.classList.add('is-invalid');
            }
        }
        function clearErrors() {
            const errorElements = document.querySelectorAll('.invalid-feedback');
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
                el.classList.remove('d-block');
            });
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.classList.remove('is-invalid');
            });
        }
        function showLoading(show) {
            const form = document.getElementById('signupForm');
            if (show) {
                form.classList.add('opacity-50', 'pointer-events-none');
            } else {
                form.classList.remove('opacity-50', 'pointer-events-none');
            }
        }
        function showSuccess(message) {
            alert(message);
        }
        function showError(message) {
            alert(message);
        }
        function handleServerErrors(errors) {
            if (typeof errors === 'string') {
                showError(errors);
            } else if (typeof errors === 'object') {
                Object.keys(errors).forEach(field => {
                    showFieldError(field, errors[field]);
                });
            }
        }
    </script>
</body>
</html>
