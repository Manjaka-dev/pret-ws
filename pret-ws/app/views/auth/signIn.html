<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #b6da9F       !important;
        }
        .illustration-col {
            background: #c2e8aa;
            min-height: 100vh;
            padding: 0;
        }
        .illustration-bg {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            display: block;
        }
        @media (max-width: 767.98px) {
            .illustration-col {
                display: none !important;
            }
        }
        .btn-orange {
            background-color: #b6da9F;
            border-color:  #b6da9F;
            color: #fff;
        }
        .btn-orange:hover, .btn-orange:focus {
            background-color: #b6da9F;
            border-color: #b6da9F;
            color: #fff;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container-fluid">
        <div class="row g-0 min-vh-100 align-items-center">
            <div class="col-md-6 d-none d-md-block illustration-col">
                <img src="/assets/img/signIn.png" alt="illustration" class="illustration-bg">
            </div>
            <div class="col-md-6 col-lg-5 mx-auto d-flex align-items-center justify-content-center min-vh-100">
                <div class="card shadow-lg rounded-4 w-100 my-4">
                    <div class="card-body p-4">
                        <h1 class="card-title text-center mb-4">Connexion</h1>
                        <form id="signInForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse e-mail</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="john.doe@example.com" required>
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                                <div class="invalid-feedback" id="passwordError"></div>
                            </div>
                            <button type="submit" class="btn btn-orange w-100">Se connecter</button>
                        </form>
                        <div class="text-center mt-3">
                            Pas encore de compte ? <a href="/signup" class="fw-bold text-decoration-none">Créer un compte</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optionnel, pour certains composants) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signInForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            let isValid = true;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showFieldError('email', 'Adresse e-mail invalide');
                isValid = false;
            }
            if (password.length < 8) {
                showFieldError('password', 'Le mot de passe doit contenir au moins 8 caractères');
                isValid = false;
            }
            if (!isValid) return;
            // Ici, tu peux ajouter la logique d'envoi à ton API
            alert('Connexion réussie (simulation)');
        });
        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                errorElement.classList.add('d-block');
            }
            const input = document.getElementById(fieldName);
            if (input) {
                input.classList.add('is-invalid');
            }
        }
        function clearErrors() {
            const errorElements = document.querySelectorAll('.invalid-feedback');
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
                el.classList.remove('d-block');
            });
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.classList.remove('is-invalid');
            });
        }
    </script>
</body>
</html>
