<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer votre compte</title>
    <link rel="stylesheet" href="../../../public/assets/css/login.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Créer votre compte</h1>
            
        </div>

        <form id="signupForm" class="signup-form">
            <div class="form-group">
                <label for="fullName" class="form-label">Nom complet</label>
                <div class="input-wrapper">
                    <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Johnathan Doe" required>
                </div>
                <div class="error-message" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Adresse e-mail</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" class="form-input" placeholder="john.doe@example.com" required>
                    <span class="input-icon">✉</span>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                   
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••" required>
                
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
                <div class="password-requirements">
                    Le mot de passe doit contenir au moins 8 caractères et inclure un mélange de majuscules, minuscules, chiffres et symboles.
                </div>
            </div>

            <button type="submit" class="submit-btn">Étape suivante</button>
        </form>

        <div class="form-footer">
            Vous avez déjà un compte ? <a href="#" class="sign-in-link">Se connecter</a>
        </div>
    </div>

    <script>
    
        const API_BASE_URL = '/api'; 

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            clearErrors();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            if (!validateForm(data)) {
                return;
            }

            showLoading(true);
            
            try {
    
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('Compte créé avec succès !');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    handleServerErrors(result.errors || result.message);
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                showError('Une erreur est survenue. Veuillez réessayer.');
            } finally {
                showLoading(false);
            }
        });

        function validateForm(data) {
            let isValid = true;

            if (!data.fullName.trim()) {
                showFieldError('fullName', 'Le nom complet est requis');
                isValid = false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showFieldError('email', 'Adresse e-mail invalide');
                isValid = false;
            }
            
            if (data.password.length < 8) {
                showFieldError('password', 'Le mot de passe doit contenir au moins 8 caractères');
                isValid = false;
            }
            
            if (data.password !== data.confirmPassword) {
                showFieldError('confirmPassword', 'Les mots de passe ne correspondent pas');
                isValid = false;
            }
            
            return isValid;
        }

        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        function showLoading(show) {
            const form = document.getElementById('signupForm');
            if (show) {
                form.classList.add('loading');
            } else {
                form.classList.remove('loading');
            }
        }

        function showSuccess(message) {
            
            alert(message); 
        }

        function showError(message) {
            
            alert(message); 
        }

        function handleServerErrors(errors) {
            if (typeof errors === 'string') {
                showError(errors);
            } else if (typeof errors === 'object') {
                Object.keys(errors).forEach(field => {
                    showFieldError(field, errors[field]);
                });
            }
        }
    </script>
</body>
</html>
